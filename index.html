<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Liron Shop - קניות בווידאו</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/Favicon.png">
    <link rel="apple-touch-icon" href="/Favicon.png">
    
    <!-- Meta Tags -->
    <meta name="description" content="קניות וידאו - גלול, תן לייק, וקנה מוצרים מדהימים">
    <meta name="theme-color" content="#FF385C">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Container -->
    <div class="app-container" id="appContainer">
        <!-- Loading State -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loader"></div>
            <p>טוען מוצרים...</p>
        </div>

        <!-- Video Slider Container (Vertical) -->
        <div class="video-slider" id="videoSlider">
            <!-- Products will be loaded dynamically from API -->
        </div>

        <!-- Favorites Button (Top Right) -->
        <button class="favorites-btn" id="favoritesBtn" aria-label="מועדפים שלי">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
            </svg>
            <span class="favorites-count">0</span>
        </button>
    </div>

    <!-- Favorites Modal -->
    <div class="favorites-modal" id="favoritesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>המועדפים שלי</h2>
                <button class="close-modal-btn" id="closeModalBtn" aria-label="סגור">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"/>
                    </svg>
                </button>
            </div>
            <div class="modal-body" id="favoritesList">
                <div class="empty-state">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
                    </svg>
                    <p>עדיין לא שמרת מוצרים</p>
                    <span>החלק ימינה כדי לשמור מוצרים שאהבת ❤️</span>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
